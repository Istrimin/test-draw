<script>
function drawOn(startX, startY, endX, endY, ctx) {
    const imageData = ctx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height);
    const data = imageData.data;

    // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ö–æ–ª—Å—Ç –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –ª–∏–Ω–∏–∏
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = ctx.canvas.width;
    tempCanvas.height = ctx.canvas.height;
    const tempCtx = tempCanvas.getContext('2d');

    // –û—Ç–∫–ª—é—á–∞–µ–º —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–∏—Å–æ–≤–∞–Ω–∏—è –ø–∏–∫—Å–µ–ª–µ–π
    tempCtx.imageSmoothingEnabled = false;

    // –ö–æ–ø–∏—Ä—É–µ–º —Å—Ç–∏–ª–∏ —Ä–∏—Å–æ–≤–∞–Ω–∏—è –∏–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
    tempCtx.strokeStyle = ctx.strokeStyle;
    tempCtx.lineWidth = ctx.lineWidth;
    tempCtx.lineCap = ctx.lineCap;
    tempCtx.lineJoin = ctx.lineJoin;

    // –†–∏—Å—É–µ–º –ª–∏–Ω–∏—é –Ω–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ–º —Ö–æ–ª—Å—Ç–µ
    tempCtx.beginPath();
    tempCtx.moveTo(startX, startY);
    tempCtx.lineTo(endX, endY);
    tempCtx.stroke();

    // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –ª–∏–Ω–∏–∏
    const lineData = tempCtx.getImageData(0, 0, ctx.canvas.width, ctx.canvas.height).data;

    // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –ø—Ä–æ—Ö–æ–¥–∏–º —Ç–æ–ª—å–∫–æ –ø–æ –ø–∏–∫—Å–µ–ª—è–º –ª–∏–Ω–∏–∏
    const lineWidth = ctx.lineWidth;
    for (let x = Math.floor(Math.min(startX, endX) - lineWidth); x <= Math.ceil(Math.max(startX, endX) + lineWidth); x++) {
        for (let y = Math.floor(Math.min(startY, endY) - lineWidth); y <= Math.ceil(Math.max(startY, endY) + lineWidth); y++) {
            if (x >= 0 && x < ctx.canvas.width && y >= 0 && y < ctx.canvas.height) {
                const i = (y * ctx.canvas.width + x) * 4;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –ø–∏–∫—Å–µ–ª—å –Ω–∞ –ª–∏–Ω–∏–∏ –∏ –µ—Å—Ç—å –ª–∏ —É–∂–µ —á—Ç–æ-—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω–æ–µ –≤ —ç—Ç–æ–º –º–µ—Å—Ç–µ
                if (lineData[i + 3] > 0 && data[i + 3] > 0) {
                    const alpha = ctx.globalAlpha;
                    const existingAlpha = data[i + 3] / 255;
                    const newAlpha = alpha + existingAlpha * (1 - alpha);

                    // –°–º–µ—à–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ —Å —É—á–µ—Ç–æ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
                    data[i] = (lineData[i] * alpha + data[i] * existingAlpha * (1 - alpha)) / newAlpha;
                    data[i + 1] = (lineData[i + 1] * alpha + data[i + 1] * existingAlpha * (1 - alpha)) / newAlpha;
                    data[i + 2] = (lineData[i + 2] * alpha + data[i + 2] * existingAlpha * (1 - alpha)) / newAlpha;
                    data[i + 3] = newAlpha * 255;
                }
            }
        }
    }

    // –ü—Ä–∏–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É —Ö–æ–ª—Å—Ç—É
    ctx.putImageData(imageData, 0, 0);
}


</script>

<script>
const spiderStrengthSlider = document.getElementById('spiderStrength');

    function toggleSpider() {
        isSpider = !isSpider;
        spider.classList.toggle('active', isSpider);
        // Show or hide the slider based on the spider tool state
        spiderStrengthSlider.style.display = isSpider ? 'block' : 'none';
    }

    function drawSpider(startX, startY, endX, endY) {
        currentCtx.globalAlpha = 1; // Set opacity
        currentCtx.lineJoin = 'round'; // Rounded corners
        currentCtx.lineCap = 'round'; // Rounded line ends

        currentCtx.beginPath();
        currentCtx.moveTo(startX, startY);
        currentCtx.quadraticCurveTo(startX, startY, endX, endY); 
        currentCtx.stroke();

        points.push({ x: endX, y: endY }); // Store the current point

        // Use the slider value for power
        var power = spiderStrengthSlider.value;

        for (let i = 0; i < points.length; i++) {
            const dx = points[i].x - endX;
            const dy = points[i].y - endY;
            const dd = dx * dx + dy * dy;
            if (dd < power) {
                currentCtx.beginPath();
                currentCtx.moveTo(endX + (dx * 0.2), endY + (dy * 0.2));
                currentCtx.lineTo(points[i].x - (dx * 0.2), points[i].y - (dy * 0.2));
                currentCtx.stroke();
            }
        }
    }

    document.getElementById('spider').addEventListener('click', toggleSpider);
</script>

                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index + 3] > 0) {
                        ctx.beginPath();
                        ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
            }

            ctx.drawImage(tempCanvas, 0, 0);
            ctx.strokeStyle = originalStrokeStyle; 
        }



        function updateOutlineForLayer(layerNum) {

            if (!layers[layerNum] || !contexts[layerNum]) {
                console.warn(`Layer ${layerNum} does not exist. Skipping outline update.`);
                return;
            }

            const size = outlineSizes[layerNum] || 0;
            outlineSizeInput.value = size;
            outlineSizeValue.textContent = size;
            applyOutline(layerNum, size);

        }
