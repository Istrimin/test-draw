<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="cursors.js" defer></script>
    <script src="script.js" defer></script>
    <script type="module" src="tools.js" defer></script>
    <script type="module" src="hotkey.js" defer></script>
    <script type="module" src="test.js" defer></script>
    <script type="module" src="settings.js" defer"></script>
</head>

<body>

    <div class="header-container">
        <div id="time" class="time"></div>

    <div class="base-container">
        <div class="sidebar">
    <a href="index.html" target="_self" title="Выйти из команты">🚪</a>
            <button id="myBtn" title="Сообщение">✉️</button>
            <div id="message-container" style="display: none;">
                <p id="message"></p>

            </div>

            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            <button id="UploadButton" title="Загрузить изображение">🌺</button>
            <button id="saveImageBtn" title="Сохранить изображение">🎬</button>

            <button id="eraser" title="Ластик">💩</button>
            <button id="undo" title="Отменить">⟲</button>
            <button id="redo" title="Повторить">⟳</button>
            <button id="clear" title="Очистить">💀</button>

            <button id="symmetry" title="Симметрия" class="active">🦋</button>
            <button id="fillModeBtn" title="Заливка">🌊</button>
            <button id="floodFillBtn" title="Залить цветом">✨</button>
            <button id="eyedropperBtn" title="Пипетка">💧</button>

            <div class="color-picker-group">
                <input type="color" id="backgroundPicker" value="#ffffff" title="Цвет фона">
                <input type="color" id="colorPicker" value="#000000" title="Цвет кисти">
            </div>

            <button id="changeCursorBtn" title="Сменить курсор">🎨</button>
            <div id="cursorPanel" class="cursor-panel" style="display: none;">
                <h3>Выберите курсор</h3>
                <div id="cursorList">
                </div>
            </div>

            <button id="inviteFriends" title="Пригласить друзей">👥</button>
            <button id="addToFavorites" title="Добавить в избранное">📌</button>
            <button id="settings" title="Настройки">⚙️</button>
        </div>
        <div class="canvas-and-sliders">

            <div class="canvas-container">

                <p id="Quizz"></p>
                <canvas id="drawingCanvas" width="700" height="500"></canvas>
            </div>
            <div class="slider-group">
                <div class="tools-column">
                    <label for="opacity" title="Прозрачность">👻</label>
                    <input type="range" id="opacity" min="1" max="100" value="100">
                </div>
                <div class="tools-column">
                <div class="pressure-bar" id="pressureBar"></div>
                    <label for="brushSize" title="Размер кисти">🖌️</label>
                    <input type="range" id="brushSize" min="1" max="100" value="1">
                </div>
            </div>
        </div>
    </div>
            <script>
                // JavaScript code to update the time
                function updateTime() {
                    const now = new Date();
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const seconds = now.getSeconds().toString().padStart(2, '0');
                    const timeString = `${hours}:${minutes}:${seconds}`;
                    document.getElementById('time').textContent = timeString;
                }
        
                // Update the time every second
                setInterval(updateTime, 1000); 
            </script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        $(function () {
            $("#message-container").resizable();
        });

fetch('quizz.txt')
    .then(response => response.text())
    .then(text => {
        const words = text.split(/\s+/); 
        const randomWord = words[Math.floor(Math.random() * words.length)];

        const cleanedWord = randomWord.replace(/,$/, ''); 

        document.getElementById('Quizz').textContent = cleanedWord.toUpperCase(); 

    })
    .catch(error => console.error('Ошибка при загрузке слова:', error));

        fetch('messages.txt')
            .then(response => response.text())
            .then(message => {
                document.getElementById('message').textContent = message;
            })
            .catch(error => console.error('Ошибка при загрузке сообщения:', error));

        const messageElement = document.getElementById('message');
        const containerElement = document.getElementById('message-container');
        const messageBtn = document.getElementById('myBtn');

        messageBtn.addEventListener('click', () => {
            containerElement.style.display = containerElement.style.display === 'none' ? 'block' : 'none';
            adjustFontSize();
        });

        function adjustFontSize() {
            let fontSize = parseInt(window.getComputedStyle(messageElement).fontSize, 10);
            while (messageElement.offsetWidth > containerElement.offsetWidth) {
                fontSize--;
                messageElement.style.fontSize = fontSize + 'px';
            }
        }

        window.addEventListener('resize', adjustFontSize);
    </script>
</body>

</html>
