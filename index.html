    <script>
        vkBridge.send('VKWebAppInit');

// ... (previous JavaScript code)

showCursorsBtn.addEventListener('click', () => {
    fetch('get-cursors.php')
        .then(response => {
            // ... (error handling)
            return response.json();
        })
        .then(cursors => {
            cursorList.innerHTML = ''; // Clear previous list

            if (cursors.error) {
                // ... (error handling)
                return;
            }

            cursors.forEach(cursor => {
                // Create a div to hold the image and name
                const listItem = document.createElement('div');

                // Create an image element
                const image = document.createElement('img');
                image.src = cursor.image;
                image.alt = cursor.name;
                image.style.width = '32px'; // Set image width as needed
                image.style.height = '32px'; // Set image height as needed

                // Add the image and name to the list item
                listItem.appendChild(image);
                listItem.appendChild(document.createTextNode(cursor.name));

                // Add an event listener to the list item (if needed)
                listItem.addEventListener('click', () => {
                    console.log("Selected cursor:", cursor.name);
                });

                // Append the list item to the cursor list
                cursorList.appendChild(listItem);
            });
        })
        .catch(error => {
            // ... (error handling)
        });
});


    </script>
