  <style>
    .image-row {
      background-color: transparent;
      display: flex;
      flex-direction: row;
      gap: 30px;
      /*  Установите желаемый отступ */
    }

    .no-underline {
      text-decoration: none;
    }

    .image-container {
      position: relative;
      /* width: 6em;  */
      height: auto;
    }

    .hover-image {
      position: absolute;
      /* Position over the default image */
      top: 0;
      left: 0;
      opacity: 0;
      /* Initially hide the hover image */
      transition: opacity 0.3s ease;
    }

    .image-container:hover .hover-image {
      opacity: 1;
      /* Show the hover image on hover */
    }



body:hover {
  box-shadow: 0 0 10px 5px rgba(0, 128, 0, 0.5); /* Green, semi-transparent border */

<body>
  <div class="header-container">

<div class="column-container">

</div>

    <h2>Привет художник!</h2>
    <class class="image-row">
      <a href="main.html" target="_self" title="Я уже бабочка" class="no-underline">
        <div class="image-container">
          <img src="images/index/Бабочка Большая.png" alt="Я уже бабочка" style="width: 6em;" class="default-image">
          <img src="images/index/Бабочка Большая Hover.png" alt="Я уже бабочка" style="width: 6em;" class="hover-image">

  <script>
    vkBridge.send('VKWebAppInit');

    document.addEventListener('contextmenu', event => event.preventDefault());

    // JavaScript code to update the time
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById('time').textContent = timeString;
    }

    // Update the time every second
    setInterval(updateTime, 1000); 



    const images = Array.from({ length: 3 }, (_, i) => `images/dream/dream${i + 1}.png`);

    function getRandomImage(images) {
      const randomIndex = Math.floor(Math.random() * images.length);
      return images[randomIndex];
    }

    const randomImageUrl = getRandomImage(images);
    document.getElementById('randomImage').src = randomImageUrl;
  </script>
</body>
